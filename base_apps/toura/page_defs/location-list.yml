location-list:
  capabilities:
  - ImageGalleryDetail
  screens:
  - name: index
    regions:
    - type: row
      size: fixed
      components:
      - PageNav
    - type: row
      scrollable: true
      components:
      - NodeTitleBanner
      - ImageGallery
      - BodyText
      - LocationList
  - name: detail
    regions:
    - type: row
      layout: overlay
      size: fixed
      components:
      - DetailTitle
    - type: row
      components:
      - ZoomableImageGallery

