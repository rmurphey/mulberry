audio-with-images-tablet:
  type: node
  capabilities:
  - name: ImageGallery_ImageCaption
    components:
    - index:ImageGallery
    - index:ImageCaption
  - name: ImageGalleryDetail
    components:
    - index:ImageGallery
    - detail:ZoomableImageGallery
    - detail:DetailTitle
  - name: Page_Images
    components:
    - index:ImageGallery
    - index:ImageCaption
  - name: Page_Audios
    components:
    - index:AudioList
  - name: AudioList_AudioPlayer
    components:
    - index:AudioPlayer
    - index:AudioList
  - name: AudioList_AudioCaption
    components:
    - index:AudioList
    - index:AudioCaption

  screens:
    - name: index
      backgroundImage: true
      regions:
      - type: row
        size: fixed
        components:
        - PageNav
      - type: row
        components:
        - ImageGallery
      - type: row
        size: fixed
        components:
        - AudioPlayer
      - type: row
        regions:
        - type: column
          scrollable: true
          components:
          - ChildNodes
          - AudioCaption
          - BodyText
        - type: column
          scrollable: true
          components:
          - ImageCaption
          - AudioList

    - name: detail
      regions:
      - type: row
        layout: overlay
        size: fixed
        components:
        - DetailTitle
      - type: row
        components:
        - ZoomableImageGallery


